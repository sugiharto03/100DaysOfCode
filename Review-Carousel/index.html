<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- font-setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icon-setting -->
    <script src="https://kit.fontawesome.com/dde6c864f4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <se>
      <h1>Our Review</h1>
      <div id="border-bottom"></div>
    </se>
    <main>
      <div class="profile">
        <div class="photo">
          <img id="photo" src="" width="150px" />
        </div>
      </div>
      <div class="name">
        <h3 id="name"></h3>
        <p id="job"></p>
      </div>
      <div class="desc">
        <p id="desc"></p>
      </div>
      <div class="swipe">
        <div class="previous">
          <i class="fa-solid fa-chevron-left fa-2xl" style="color: #9db2bf"></i>
        </div>
        <div class="next">
          <i class="fa-solid fa-chevron-right fa-2xl" style="color: #9db2bf"></i>
        </div>
      </div>
      <div class="btn-suprise">
        <button onclick="start()">Start</button>
      </div>
    </main>
    <!-- javascript-setting -->
    <script src="script.js"></script>
  </body>
</html>
